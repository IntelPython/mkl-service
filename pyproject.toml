[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=77", "Cython"]

[project]
authors = [
  {name = "Intel Corporation", email = "scripting@intel.com"}
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Programming Language :: C",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Software Development",
  "Topic :: Utilities",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Operating System :: Unix"
]
dependencies = []
description = "Python hooks for IntelÂ® OneAPI Math Kernel Library (OneMKL) runtime control settings"
dynamic = ["version"]
keywords = ["MKL"]
license = "BSD-3-Clause"
name = "mkl-service"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9,<3.14"

[project.optional-dependencies]
test = ["pytest"]

[project.urls]
Download = "http://github.com/IntelPython/mkl-service"
Homepage = "http://github.com/IntelPython/mkl-service"

[tool.setuptools]
include-package-data = true
packages = ["mkl"]

[tool.setuptools.dynamic]
version = {attr = "mkl._version.__version__"}

[tool.setuptools.package-data]
"mkl" = ["tests/*.py"]
