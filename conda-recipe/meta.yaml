package:
    name: mkl-service
    version: {{ GIT_DESCRIBE_TAG }}

source:
    path: ..

build:
    number: {{ GIT_DESCRIBE_NUMBER }}
    script_env:
      - WHEELS_OUTPUT_FOLDER
    ignore_run_exports:
      - blas
      - mkl-service

requirements:
    build:
      - {{ compiler('c') }}
      - {{ stdlib('c') }}
    host:
      - python
      - python-gil     # [py>=314]
      - pip >=25.0
      - setuptools >=77
      - mkl-devel
      - cython
      - wheel >=0.45.1
      - python-build >=1.2.2
    run:
      - python
      - python-gil     # [py>=314]
      - {{ pin_compatible('mkl') }}

test:
    requires:
      - pytest
    imports:
      - mkl
    commands:
      - pytest -vv --pyargs mkl

